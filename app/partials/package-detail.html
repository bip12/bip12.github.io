<div class="well tab-content">
	<div class="tab-pane active" id="object-form">
		<form class="form-horizontal">
			<fieldset>
				<div>
					<label class="control-label">Package name:</label>
					<label class="control-label redz">{{singlepackage.package_name}}</label>
				</div>
				<br>
				<div>
					<label class="control-label">Description:</label>
					<label class="control-label redz">{{singlepackage.description}}</label>
				</div>
				<br>
				<div>
					<label class="control-label">Start Date:</label>
					<label class="control-label redz">{{singlepackage.start_date}}</label>
				</div>
				<br>
				<div>
					<label class="control-label">End Date:</label>
					<label class="control-label redz">{{singlepackage.end_date}}</label>
				</div>
				<br>
				<div>
					<label class="control-label">Package Type:</label>
					<label class="control-label redz">{{singlepackage.package_type}}</label>
				</div>
				<br>
				<div>
					<label class="control-label">Status of the package:</label>
					<label class="control-label redz">{{singlepackage.status}}</label>
				</div>
				<br>
				<div class="form-actions">
					<button class="btn btn-primary" title="Make a POST request on the Package List resource to create a new package">Edit Package</button>				
				
					<a href="#/created-packages"><button class="btn btn-primary" ng-click="removePackage('removingpackage')">Delete Package</button></a>
					{{removingpackage}}
					<a ng-href="#/created-packages/{{singlepackage.id}}/reserve"><button class="btn btn-primary" >Reserve Package</button></a>
				</div>
			</fieldset>
		</form>
	</div>
</div>
