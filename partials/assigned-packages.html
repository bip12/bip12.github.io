<h4>These packages are assigned to tour guides and they have access their info on their phone:</h4>
<br>
<div>
	<b>Search for package name, description, dates and types:</b>
	<input ng-model="searchText">
</div>
<br>

<div>
<ul class="thumbnails" style="list-style-type:none">
  <li class="span3" ng-repeat="pkg in packages | filter:searchText" style="display:inline">
	<div class="thumbnail" ng-if="pkg.status == 'assigned'">
	   <span>{{pkg.package_type}}</span>
		  <div class="caption">
		  <a ng-href="#/created-packages/{{pkg.id}}"><img  alt="300x200" style="width: 240px; height: 180px;" src={{pkg.image_url}}></a>
		  <br>
			<h3><a ng-href="#/created-packages/{{pkg.id}}"><b>{{pkg.package_name}}</b></a></h3>
			<br>
			<p><b>Start Date:</b>{{pkg.start_date}}</p>
			<p><b>End Date:</b>{{pkg.end_date}}</p>
			<p>{{pkg.description}}</p>
		  </div>                  
	</div>
  </li>
</ul>
</div>
